<link ng-href="{{theScriptDirectory}}/singleSelectList/css/singleSelectList.css" rel="stylesheet"/>

<fieldset class="list-group" ng-disabled="isLock">
    <h3 class="list-group-item active">
        <label>{{::title}}</label>

        <a class="pull-right btn btn-primary" ng-if="doAdd" ng-click="addBtnClick()"><span
                class="glyphicon glyphicon-plus"/>
        </a>
        <a class="pull-right btn btn-primary" ng-if="doRefresh"><span
                class="glyphicon glyphicon-refresh"/></a>

    </h3>

    <div class="input-group">
        <span class="input-group-addon">尋找</span>
        <input type="text" class="form-control" placeholder="請輸入欲尋找資料" ng-model="selectableSearchText">
    </div>
    <div  style="overflow: auto;max-height: 250px" when-scrolled="loadMore()">
        <a href="javascript:void(0)" class="list-group-item "
           ng-class="{'disabled':isLock}"
           ng-repeat="item in datasource|filter:getCurrentFilter()|orderBy:listOrderby"
           ng-mouseover="isLock || mouseIn()"
           ng-mouseleave="mouseOut()"
           ng-click="btnClick(item)">

            <button ng-if="doRemove" ng-show="hoverRevome" class="pull-right btn btn-danger btn-sm btn-outline"
                    ng-click="removeBtnClick(item,$event)"><span class="glyphicon glyphicon-trash"/>
            </button>
            <div ng-transclude inject></div>
        </a>
    </div>
    <div class="list-group-item active">
        <label>&nbsp;</label>
        <a type="button" class="btn btn-primary  pull-right" ng-if="doExtend">E
        </a>
    </div>
</fieldset>
