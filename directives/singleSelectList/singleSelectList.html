<fieldset class="list-group" ng-disabled="isDisable">
    <h3 class="list-group-item active">
        <label>員工歸檔資料</label>

        <button class="pull-right btn btn-primary" ng-click="addBtnClick()"><span class="glyphicon glyphicon-plus"/>
        </button>
        <button class="pull-right btn btn-primary"><span class="glyphicon glyphicon-refresh"/></button>

    </h3>
    <div class="input-group">
        <span class="input-group-addon">尋找</span>
        <input type="text" class="form-control" placeholder="請輸入欲尋找資料">
    </div>

    <a href="javascript:void(0)" class="list-group-item"
       ng-repeat="item in listItems"
       ng-mouseover="mouseIn()"
       ng-mouseleave="mouseOut()"
       ng-click="doClick()">

        <button ng-show="hoverEdit" ng-click="doRemove()" class="pull-right btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"/>
        </button>
        <div ng-transclude inject></div>
    </a>


</fieldset>
